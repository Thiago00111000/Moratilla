<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senhas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="conteudo">
        <div class="conteudo-titulo">
        <h2 class="titulo">Gerador de senhas</h2>
        <h3 class="subtitulo">Gere instantaneamente uma senha aleatória e segura</h3>
        </div>
        <div class="conteudo-senha">
            <!--O valor name="senha" permitirá que o label localize o input no código.-->
            <label for="senha">Senha</label>
            <input name="senha" type="text" id="campo-senha">
        </div>
    </section>
</body>
</html>
